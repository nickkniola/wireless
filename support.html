<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />

        <title>Wireless</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark mb-4">
        <a class="navbar-brand mb-1" href="index.html"> <img src="img/wireless2.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="plans.html">Plans</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Support</a>
                </li>
            </ul>
            <form class="form-inline">
                <input class="form-control  my-2 mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-1 ml-auto-xs mr-auto " type="submit">Search</button>
            </form>
        </div>
    </nav> 
    
    <div class="plan-container pt-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="row">
            <div class="col mb-4">
            <h1 class="display-4">Wireless Support</h1>
            </div>
        </div>
   
        <div class="row">    
            <div class="col">
                    <form class="form-align">
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name"  required>
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="Email" required>
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                              <label for="deviceType">What device are you using?</label>
                              <select class="form-control" id="deviceType">
                                <option selected>Select...</option>
                                <option>Galaxy</option>
                                <option>Google Pixel</option>
                                <option>iPad</option>
                                <option>iPhone</option>
                                <option>Microsoft Surface</option>
                                <option>Samsung Galaxy</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                              <label for="issue">Type of Issue</label>
                              <select class="form-control" id="issue">
                                <option selected>Select...</option>
                                <option>Activation</option>
                                <option>Connectivity</option>
                                <option>International</option>
                                <option>Plans</option>
                                <option>Payment</option>
                                <option>Other Issue</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                              <label for="issue">Description of Issue</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary float-right mb-4" type="submit">Submit</button>
                      </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
